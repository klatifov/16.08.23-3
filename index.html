<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="first"></li>
        <li id="second"></li>
        <li id="third"></li>
    </ul>


    <script>
        let melumatlar = ["Seymur", "Tamerlan", "Nicat"];
        let ilk = document.getElementById("first");
        let ikinci = document.getElementById("second");
        let ucuncu = document.getElementById('third');

        ilk.innerText = melumatlar[0];
        ikinci.innerText = melumatlar[1];
        ucuncu.innerText = melumatlar[2];
    </script>
</body>
</html>
